<!-- basic flask dashboard with bootstrap -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flask Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Flask Dashboard</h1>
                    <p>Here is a list of all the users in the database:</p>
                    <ul>
                        {% for user in users %}
                            <li>{{ user.username }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
